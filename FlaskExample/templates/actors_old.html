<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actors List</title>
</head>
<body>
    <h1>Actors List</h1>
    <table border="1">
        <tr>
            <th>Actor ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        {% for actor in actors %}
        <tr>
            <td>{{ actor.actor_id }}</td>
            <td>{{ actor.first_name }}</td>
            <td>{{ actor.last_name }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
</body>
</html>
