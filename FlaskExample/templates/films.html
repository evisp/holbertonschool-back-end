<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films List</title>
</head>
<body>
    <h1>Films List</h1>
    <table border="1">
        <tr>
            <th>Film ID</th>
            <th>Title</th>
            <th>Description</th>
        </tr>
        {% for film in films %}
        <tr>
            <td>{{ film.film_id }}</td>
            <td>{{ film.title }}</td>
            <td>{{ film.description }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
</body>
</html>
